<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fashion Adda</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <div class="nav-brand">
        <h1>Fashion Adda</h1>
      </div>
      <div class="nav-search">
        <input type="text" placeholder="Search for products..." />
        <button class="search-btn">Search</button>
      </div>
      <div class="nav-actions">
        <span class="user-welcome">Welcome</span>
        <button class="cart-btn">
          Cart <span class="cart-count">0</span>
        </button>
        <button class="logout-btn">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-title">Discover Your Style</h1>
    <p class="hero-subtitle">Explore the latest fashion trends and exclusive collections</p>
    <button class="cta-button">Shop Now</button>
  </section>

  <!-- Main Content -->
  <main class="main">
    <!-- Categories -->
    <section class="categories">
      <h3>Shop by Category</h3>
      <div class="category-filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="Traditional">Traditional</button>
        <button class="filter-btn" data-category="Western">Western</button>
        <button class="filter-btn" data-category="Indo-Western">Indo-Western</button>
      </div>
    </section>

    <!-- Products -->
    <section class="products">
      <h3>Featured Products</h3>
      <div id="productsGrid" class="products-grid">
        <!-- Products will be rendered here by JavaScript -->
      </div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="close-cart">×</button>
    </div>
    <div class="cart-items">
      <!-- Cart items will be rendered here -->
    </div>
    <div class="cart-footer">
      <div class="cart-total">Total: ₹0</div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <!-- Modal content will be populated by JavaScript -->
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Fashion Adda</h4>
        <p>Where Style Meets Elegance</p>
      </div>
      <div class="footer-section">
        <h4>Quick Links</h4>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Fashion Adda. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
