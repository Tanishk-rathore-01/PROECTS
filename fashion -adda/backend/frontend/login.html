<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Adda - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span class="logo-icon">üëó</span>
                <h1>Fashion Adda</h1>
            </div>
            <p class="tagline">Where Style Meets Elegance</p>
        </div>

        <div class="login-card active-card" id="loginCard">
            <h2>Welcome Back</h2>
            <p class="login-subtitle">Sign in to explore the latest fashion trends</p>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Sign In</span>
                </button>

                <div class="demo-credentials">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Email: user@example.com</p>
                    <p>Password: user123456</p>
                </div>
            </form>
        </div>

        <div class="login-card" id="registerCard">
            <h2>Create Account</h2>
            <p class="login-subtitle">Join us and start your fashion journey</p>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="registerPassword" name="password" required placeholder="Create a password">
                    </div>
                </div>

                <div id="registerErrorMessage" class="error-message"></div>

                <button type="submit" class="login-btn" id="registerBtn">
                    <span>Create Account</span>
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p id="footer-text">New to Fashion Adda? <a href="#" id="signupLink">Create an account</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
