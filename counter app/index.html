<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Counter App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter-wrapper">
            <div id="main" aria-live="polite">0</div>
            <div class="buttons">
                <button onclick="actions.decrement()" class="btn-decrease">-</button>
                <button onclick="actions.reset()" class="btn-reset">Reset</button>
                <button onclick="actions.increment()" class="btn-increase">+</button>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
