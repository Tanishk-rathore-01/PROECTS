<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Color Changer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h1>Background Color Changer</h1>
        <p>Click the button to change the background color</p>
        <div>
            <button class="color-btn" data-color="#FF6B6B">Red</button>
            <button class="color-btn" data-color="#4ECDC4">Teal</button>
            <button class="color-btn" data-color="#45B7D1">Blue</button>
            <button class="color-btn" data-color="#FFA07A">Orange</button>
            <button class="color-btn" data-color="#98D8C8">Mint</button>
            <button class="color-btn" data-color="#F7DC6F">Yellow</button>
        </div>
        <button id="randomBtn">Random Color</button>
        <button id="resetBtn">Reset Color</button>

        <div id="colorDisplay">Current Color: #FFFFFF</div>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
